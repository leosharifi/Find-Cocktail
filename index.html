<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cocktail Finder</title>
</head>
<body>
    <div>
        <h1>🍸Cocktail Finder</h1>
        <p>Search and discover your favorite cocktails!</p>
        <section id="searchSection">
            <input type="search" id="searchInput" placeholder="Enter cocktail name...">
            <button id="searchButton">Search</button>
        </section>
        
        <section id="cocktailDisplay">
            <!-- Cocktail details will be displayed here -->
        </section>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
